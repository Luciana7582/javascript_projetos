<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h2>Detalhe do Produto</h2>   
 <p id="preco">Preço : R$2800,00</p>
 <script>
    // Código será executado assim que a pagina for
    // Completamente atualizada
    // Verificar se o despositivo é um Iphone
    document.addEventListener('DOMContentLoaded',()=>{
        if(/iPhone/.test(navigator.userAgent)){
            const precoElemento = document.getElementById("preco")
            precoElemento.textContent = "Tem Iphone ? Toma R$5000,00"
            console.log(navigator.userAgent)

        }
        if(/Windows/.test(navigator.userAgent)){
            const precoElemento = document.getElementById("preco")
             precoElemento.textContent = "Tem Windows?  R$120,00"
             console.log(navigator.userAgent)
        }else{
            (/android/.test(navigator.userAgent))
            const precoElemento = document.getElementById("preco")
             precoElemento.textContent = "Tem android?  R$100,00"
             console.log(navigator.userAgent)
        

        }     
        
    })
    console.log(navigator.userAgent)
 </script>
</body>
</html>
