<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis em JS</title>
</head>
<body>
    <h1 id="muda Texto">Vamos entender a Sintaxe JS</h1>
    <script>
        /* Comentários em JS*/
        /*
        Documentação Oficial : w3scholls.com/js

        Variáveis : 
        var ou let
        */

        let x;
        x = 6;

        const produto = "Bacon";

        // Acessar um atributo ID e modificar
        document.getElementById("muda Texto").innerHTML = produto;

    </script>
</body>
</html>
